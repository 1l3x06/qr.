<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Image</title>
    <style>
        /* Ce style permet d'afficher l'image proprement sur l'écran du téléphone */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <img src="ma grosse tete .jpg" alt="Chargement...">

</body>
</html>
